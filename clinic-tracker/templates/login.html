<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ VIP Clinic Launch Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-text">VIP Medical Group</div>
        <div class="login-divider"></div>
        <div class="login-logo-sub">New Clinic Launch Tracker</div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for cat, msg in messages %}
          <div class="flash flash-{{ cat }}" style="margin-bottom:14px">{{ msg }}</div>
        {% endfor %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-gold w-100" style="justify-content:center;margin-top:8px;padding:11px">
          Sign In
        </button>
      </form>
    </div>
  </div>
</body>
</html>
